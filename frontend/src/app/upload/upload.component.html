<div class="uploader-card">
  <h3 class="uploader-title">Update Knowledge Base</h3>
  <div
    class="dropzone"
    [class.dragover]="dragOver"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="fileInput.click()"
    tabindex="0"
    (keydown.enter)="fileInput.click()"
    aria-label="Upload PDF. Click or drag & drop."
  >
    <div class="dz-icon">
  <img src="assets/images/pdf.png" alt="PDF Icon" />
</div>

    <div class="dz-text">
      <strong>Upload a PDF</strong>
      <span>Drag & drop your file here, or <u>browse</u></span>
      <small>Only .pdf • Max 50 MB</small>
    </div>
    <input
      #fileInput
      type="file"
      accept="application/pdf"
      (change)="onFileSelected($event)"
      hidden
    />
  </div>

  <!-- Selected file info -->
  <div class="file-row" *ngIf="file">
    <div class="file-meta">
      <div class="file-name" [title]="file.name">{{ file.name }}</div>
      <div class="file-size">{{ formatSize(file.size) }}</div>
    </div>
    <button class="btn-link" (click)="clearFile()" [disabled]="uploading">Remove</button>
  </div>

  <!-- Progress -->
  <div class="progress-wrap" *ngIf="uploading">
    <div class="progress-bar">
      <div class="progress-fill" [style.width.%]="progress"></div>
    </div>
    <div class="progress-label">{{ progress }}%</div>
  </div>

  <!-- Actions -->
  <div class="actions">
    <button class="btn btn-primary" (click)="upload()" [disabled]="!file || uploading">
      {{ uploading ? 'Uploading…' : 'Upload PDF' }}
    </button>
    <span class="status success" *ngIf="!uploading && message && !error">{{ message }}</span>
    <span class="status error" *ngIf="!uploading && error">{{ error }}</span>
  </div>
</div>
