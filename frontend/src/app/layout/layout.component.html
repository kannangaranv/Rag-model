<div class="app-shell" [class.sidebar-collapsed]="collapsed">
  <header class="topbar d-flex align-items-center px-3">
  <div class="brand d-flex align-items-center">
    <img src="assets/images/Logo.png" alt="BoardPAC Logo" class="logo me-2" />

    <span class="brand-name">POC of AI-Assistant</span>

    
  </div>
</header>

  <aside class="sidebar">
    <nav class="nav flex-column">
      <a
        class="nav-link"
        routerLink="/chat"
        routerLinkActive="active"
      >
        <i class="bi bi-chat-dots me-2"></i> AI Assistant
      </a>

      <a
        class="nav-link"
        routerLink="/knowledge-base"
        routerLinkActive="active"
      >
        <i class="bi bi-collection me-2"></i> Knowledge Base
      </a>
    </nav>
  </aside>
  <main class="content-area">
    <router-outlet></router-outlet>
